{% extends "stdindex.html" %}

{% block title %}
Online Quiz | Attempt
{% endblock %}

{% block body %}
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Quiz</h4>
                </div>
                <form action="/saveanswers" method="POST">
                    {% for question in question_records %}
                        <div class="card-block">
                            
                                <h5>{{question.ques}}</h5>
                                <br>
                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"><input name="{{question.radioname}}" value="{{question.optA}}" type="radio"></label>
                                    <div class="col-sm-10">
                                        {{question.optA}}
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"><input name="{{question.radioname}}" value="{{question.optB}}" type="radio"></label>
                                    <div class="col-sm-10">
                                        {{question.optB}}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"><input name="{{question.radioname}}" value="{{question.optC}}" type="radio"></label>
                                    <div class="col-sm-10">
                                        {{question.optC}}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"><input name="{{question.radioname}}" value="{{question.optD}}" type="radio"></label>
                                    <div class="col-sm-10">
                                        {{question.optD}}
                                    </div>
                                </div>
                        </div>
                    {% endfor %}
                    <div class="row m-t-30">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Submit</button>
                        </div>
                    </div>
                </form>
                    
            </div>
            <!-- Basic Form Inputs card end -->
        </div>
    </div>
</div>
{% endblock %}
